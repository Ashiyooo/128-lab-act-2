{% load static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style type="text/css">
	.b-example-divider {
  		height: 3rem;
  		background-color: rgba(0, 0, 0, .1);
 		border: solid rgba(0, 0, 0, .15);
  		border-width: 1px 0;
  		box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
	}
	.bi {
  		vertical-align: -.125em;
  		fill: currentColor;
	}

	.text-small {
  		font-size: 85%;
	}

	.dropdown-toggle {
  		outline: 0;
	}
</style>
<div class="p-3 bg-white mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <img src="{% static 'UP_Visayas_Logo.png' %}" alt="UPVisayas" width="42" height="42">  
          </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        </ul>
	       {% if request.user.is_authenticated %}
        	<div class="dropdown text-end">
          		<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            	<img src="{% static 'pngwing.com.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
          		</a>
          	<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            	<li><a class="dropdown-item" href="{% url 'account' %}">Profile</a></li>
            	<li><hr class="dropdown-divider"></li>
           	 	<li><a class="dropdown-item" href="{% url 'logout'%}">Log out</a></li>
          	</ul>
        	</div>
        {% else %}
        	<div class="text-end">
          		<a class="btn btn-outline-dark me-2" href="{% url 'login' %}">Login</a>
          		<a class="btn btn-warning" href="{% url 'register' %}">Sign-up</a>
        	</div>
	       {% endif %}
      </div>
    </div>
</div>
